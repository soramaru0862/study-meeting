<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自動整形してみよう</title>

  <style>
    .wrapper {
      width: 80vw;
      padding: 20px;
      margin: 0 auto;
      border: 1px dashed #d5d;
    }

    h1 {
      font-size: 2rem;
      color: red;
      text-align: center;
    }

    ul {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    ul li {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>汚いコードをある程度自動整形します</h1>

    <ul>
      <li>A</li>
        <li>B</li>
    <li>C</li>
      <li>D</li>
      <li>E</li>
    </ul>

    <div>　
    <p>hogehoge</p>
          <a href="#">テスト</a>
    </div>
  </div>
</body>
</html>
